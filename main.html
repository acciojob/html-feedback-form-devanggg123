<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>
<form method="POST">
  <h2>Feedback Form</h2>
  <label for="name">Name:</label>
  <input type="text" id="name" name="name" minlength="3" maxlength="50" required>
  <br>
	<label for="portfolio">Portfolio:</label>
  <input type="url" id="portfolio" name="portfolio" required>
  <br>
	<label for="favColor">FavColor:</label>
  <input type="color" id="favColor" name="favColor" required>
	
	<br>
	<label for="likeness">How much do you like this color?</label>
  <input type="range" id="likeness" name="likeness" min="1" max="100" required>
  <br><br>
  <!-- other form elements can be added here -->
  <button type="submit">Submit</button>
</form>
	
</body>

</html>
